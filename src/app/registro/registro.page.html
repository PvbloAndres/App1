<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName ="nombre" maxlength="8" minlength="3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input  formControlName ="password" type="password"  maxlength="4"  pattern="[0-9]+"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input  formControlName ="confirmacionPassword" type="password"  maxlength="4"  pattern="[0-9]+"></ion-input>
      </ion-item>
      </form>
      <ion-button color="primary" (click)="guardar()" >
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
