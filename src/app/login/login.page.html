<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Duoc asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName ="nombre" maxlength="8" minlength="3"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input inputmode="numeric" formControlName ="password" type="password" maxlength="4" pattern="[0-9]+"></ion-input>
      </ion-item>
      </form>
      <ion-button color="primary"  (click)="ingresar()" >
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end"> 
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
